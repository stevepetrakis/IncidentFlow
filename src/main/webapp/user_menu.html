<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="ask4_css.css">
        <meta charset="utf-8">
        <script src="js/ajax.js" defer></script>
        <script>
            function navigateTo(url) {
                window.location.href = url;
            }
            function logoutUser(){
                localStorage.clear();
                window.location.href = "user_login.html";
            }
            document.addEventListener("DOMContentLoaded", function () {
                const shouldRunIncidentCheck = localStorage.getItem("runIncidentCheck");

                if (shouldRunIncidentCheck === "true") {
                    localStorage.removeItem("runIncidentCheck");
                    checkNearByIncidents();
                }
            });
        </script>
        <title>Menu</title>
    </head>
    <body class="container">
        <div class="title">Menu</div>
            <div class="checklocation">
                <button id="menu_edit_info" type="button" onclick="navigateTo('user_edit_info.html')">Edit Your Informations</button>
            </div>
            <div class="checklocation">
                <button id="menu_submit_inc" type="button" onclick="navigateTo('user_submitIncident.html')">Sumbit Incident</button>
            </div>
            <div class="checklocation">
                <button id="menu_view_inc" type="button" onclick="navigateTo('user_viewIncident.html')">View Incident</button>
            </div>            
            <div class="checklocation">
                <button id="menu_history_inc" type="button" onclick="navigateTo('user_viewHistoryIncident.html')">View History Incident</button>
            </div>
            <div class="checklocation">
                <button id="menu_chat_inc" type="button" onclick="navigateTo('user_chatrooms.html')">Chat Rooms</button>
            </div>
            <div class="ai">
                    <button id="aihelpButton" type="button" onclick="navigateTo('user_aihelp.html')">✨AI✨ Help</button>
            </div>
            <div class="logout">
                <button id="logoutButton" onclick="logoutUser()">Log-Out</button>
            </div>
            <div id="jsonOutput" class="myjson"></div>
